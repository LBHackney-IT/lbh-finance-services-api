version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@3.0.0
  aws-cli: circleci/aws-cli@2.0.3
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0
  aws-parameter-store: circleci/aws-parameter-store@1.0.0

executors:
  docker-python:
    docker:
      - image: circleci/python:3.7
  docker-terraform:
    docker:
      - image: "hashicorp/terraform:light"
  docker-dotnet:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws
  deploy-lambda:
    description: "Deploys API via Serverless"
    parameters:
      stage:
        type: string
      aws-account:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install Node.js
          command: |
            curl -sL https://deb.nodesource.com/setup_13.x | bash -
            apt-get update && apt-get install -y nodejs
      - run:
          name: Install serverless CLI
          command: npm i -g serverless
      - run:
          name: Build lambda
          command: |
            cd ./FinanceServicesApi/
            chmod +x ./build.sh
            ./build.sh
      - run:
          name: Deploy lambda
          command: |
            cd ./FinanceServicesApi/
            sls deploy --stage <<parameters.stage>> --account <<parameters.aws-account>> --conceal
      # - run:
      #     name: Getting environment variable
      #     command:
      #       ACCOUNT_API_URL=$(aws ssm get-parameter --name /housing-finance/<<parameters.stage>>/account-api-url --query Parameter.Value)
      #       ACCOUNT_API_TOKEN=$(aws ssm get-parameter --name /housing-finance/<<parameters.stage>>/account-api-token --query Parameter.Value)
      #       TRANSACTION_API_URL=$(aws ssm get-parameter --name /housing-finance/<<parameters.stage>>/financial-transactions-api-url --query Parameter.Value)
      #       TRANSACTION_API_KEY=$(aws ssm get-parameter --name /housing-finance/<<parameters.stage>>/financial-transactions-api-key --query Parameter.Value)
jobs:
  check-code-formatting:
    executor: docker-dotnet
    steps:
      - checkout
      - run:
          name: Install dotnet format
          command: dotnet tool install dotnet-format --tool-path ./dotnet-format-local/
      - run:
          name: Run formatter check
          command: ./dotnet-format-local/dotnet-format --check
  build-and-test:
    executor: docker-python
    steps:
      - checkout
      - setup_remote_docker
      # - aws-cli/install
      - run:
          name: build
          command: docker-compose build finance-services-api-test
      - run:
          name: Run tests
          command: docker-compose run finance-services-api-test
  assume-role-development:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  assume-role-staging:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
  assume-role-production:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION
  deploy-to-development:
    executor: docker-dotnet
    steps:
      # - aws-cli/install
      - deploy-lambda:
          stage: "development"
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  deploy-to-staging:
    executor: docker-dotnet
    steps:
      # - aws-cli/install
      - deploy-lambda:
          stage: "staging"
          aws-account: $AWS_ACCOUNT_STAGING
  deploy-to-production:
    executor: docker-dotnet
    steps:
      # - aws-cli/install
      - deploy-lambda:
          stage: "production"
          aws-account: $AWS_ACCOUNT_PRODUCTION

workflows:
  check-and-deploy-development:
    jobs:
      - check-code-formatting:
          context: api-nuget-token-context
          filters:
            branches:
              ignore: master
      - build-and-test:
          context: api-nuget-token-context
          filters:
            branches:
              ignore: master
      - assume-role-development:
          context: api-assume-role-housing-development-context
          requires:
            - check-code-formatting
            - build-and-test
          filters:
            branches:
              only: development
      - deploy-to-development:
          context: api-nuget-token-context
          requires:
            - assume-role-development
          filters:
            branches:
              only: development
  check-and-deploy-staging-and-production:
    jobs:
      - build-and-test:
          context: api-nuget-token-context
          filters:
            branches:
              only: master
      - assume-role-staging:
          context: api-assume-role-housing-staging-context
          requires:
              - build-and-test
          filters:
             branches:
               only: master
      - deploy-to-staging:
          context: api-nuget-token-context
          requires:
            - assume-role-staging
          filters:
            branches:
              only: master
      - permit-production-release:
          type: approval
          requires:
            - deploy-to-staging
      - assume-role-production:
          context: api-assume-role-housing-production-context
          requires:
              - permit-production-release
          filters:
             branches:
               only: master
      - deploy-to-production:
          context: api-nuget-token-context
          requires:
            - assume-role-production
          filters:
            branches:
              only: master
